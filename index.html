<!DOCTYPE html>
<html>
  <head>
    <title>Color Picker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="container">
      <header>
        <form>
          <input type="color" id="favcolor"  value="#ff0000" />
            <select  id="color">
            <option value="Monochrome">Monochrome</option>
            <option value="Monochrome-dark">Monochrome-dark</option>
            <option value="Monochrome-light">Monochrome-light</option>
            <option value="Anologic">Anologic</option>
            <option value="Complement">Complement</option>
            <option value="Anologic-Complement">Anologic-Complement</option>
            <option value="Triad">Triad</option>
          </select>
          <button>Get Color Scheme</button>
        </form>
       <main>
           <div class="color-section section"></div>
           <div class="color-section section"></div>
           <div class="color-section section"></div>
           <div class="color-section section"></div>
           <div class="color-section section"></div>
      </main>    
        <div class="hex-container">
          <p class="hex-section">#252525</p>
          <p class="hex-section">#252525</p>
          <p class="hex-section">#252525</p>
          <p class="hex-section">#252525</p>
          <p class="hex-section">#252525</p>
        </div>
      </div>
    
    <script src="index.js"></script>
  </body>
</html>
